<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Ve√≠culos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="#" class="menu-item active">
            <span class="icon">üöó</span> Gest√£o de Ve√≠culos
        </a>
    </div>

    <!-- Conte√∫do principal -->
    <div class="content">
        <div class="section-header">Gest√£o de Ve√≠culos</div>
        
        <div class="container">
            <div class="form-section">
                <label for="placa">Placa do Ve√≠culo</label>
                <input type="text" id="placa" placeholder="Digite a placa do ve√≠culo">
                
                <label for="dataEntrada">Data de Entrada</label>
                <input type="datetime-local" id="dataEntrada">
                
                <label for="dataSaida">Data de Sa√≠da</label>
                <input type="datetime-local" id="dataSaida">
                
                <button onclick="adicionarVeiculo()">Cadastrar Ve√≠culo</button>
            </div>
            
            <div class="vehicle-list" id="vehicleList">
                <!-- Lista de ve√≠culos ser√° exibida aqui -->
            </div>
        </div>
    </div>

    <script>
        const veiculos = [];

        function adicionarVeiculo() {
            const placa = document.getElementById('placa').value;
            const dataEntrada = document.getElementById('dataEntrada').value;
            const dataSaida = document.getElementById('dataSaida').value;
            
            if (placa === "" || dataEntrada === "") {
                alert("Por favor, preencha a placa e a data de entrada.");
                return;
            }
            
            const veiculo = {
                placa,
                dataEntrada,
                dataSaida: dataSaida || "N√£o registrada"
            };

            veiculos.push(veiculo);
            exibirVeiculos();
            
            document.getElementById('placa').value = "";
            document.getElementById('dataEntrada').value = "";
            document.getElementById('dataSaida').value = "";
        }

        function exibirVeiculos() {
            const vehicleList = document.getElementById('vehicleList');
            vehicleList.innerHTML = "";

            veiculos.forEach((veiculo, index) => {
                const vehicleItem = document.createElement('div');
                vehicleItem.classList.add('vehicle-item');
                
                vehicleItem.innerHTML = `
                    <span><strong>Placa:</strong> ${veiculo.placa}</span>
                    <span><strong>Entrada:</strong> ${veiculo.dataEntrada}</span>
                    <span><strong>Sa√≠da:</strong> ${veiculo.dataSaida}</span>
                    <button onclick="removerVeiculo(${index})">Remover</button>
                `;
                
                vehicleList.appendChild(vehicleItem);
            });
        }

        function removerVeiculo(index) {
            veiculos.splice(index, 1);
            exibirVeiculos();
        }
    </script>

</body>
</html>
